<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sistema de Gestion</title>
</head>

<body>
<main layout:fragment="contenido">


    <div class="table-responsive">

        <div class="card bg-light">
            <div class="card-header"></div>
            <div class="card-body">

                <table class="table table-bordered">
                    <!-- Columnas de la Tabla -->
                    <thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td align="left">
                            <a class="btn btn-primary" th:href="@{enterprise/create}">Nuevo<i class="fa fa-edit"></i></a>
                        </td>
                    </tr>

                    <tr>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Fecha Incio</th>
                    </tr>
                    </thead>

                    <!-- filas de la tabla-->
                    <tbody>
                    <!-- Dibuja la filas por empleados -->
                    <tr th:each="enterprises : ${enterprises}">
                        <!-- Dibuja columnas por cada campo del Objeto-->
                        <td th:text="${enterprises.name}"></td>
                        <td th:text="${enterprises.document}"></td>
                        <td th:text="${enterprises.phone}"></td>
                        <td th:text="${enterprises.address}"></td>
                        <td th:text="${enterprises.createdAt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
