<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">

<body>
<main layout:fragment="contenido">

    <!-- Formulario para Actulizar una Empresas -->
    <div class="card bg-light">
        <div class="card-header">
            <h2>Actualizar Empresa</h2>
        </div>
        <div class="card-body">
            <form th:object="${enterprise}" th:action="@{/enterprises/upgrade/{id}(id = ${enterprise.id})}"
                  method="post">
                <div class="form-group">

                    <div>
                        <label for="name">Nombre</label>
                        <input type="hidden" name="id" th:value="${enterprise.id}"/>
                        <input th:field="*{name}" autocomplete="off" autofocus id="name" name="name"
                               placeholder="Escribe el nombre de la Empresa" type="text"
                               class="form-control">
                    </div>

                    <div>
                        <label for="document">Documento</label>
                        <input th:field="*{document}" autocomplete="off" autofocus id="document"
                               name="document"
                               placeholder="Escriba su número de Documento" type="text"
                               class="form-control">
                    </div>

                    <div>
                        <label for="phone">Telefono</label>
                        <input th:field="*{phone}" autocomplete="off" autofocus id="phone" name="phone"
                               placeholder="Escribe el Telefono" type="text"
                               class="form-control">
                    </div>

                    <div>
                        <label for="address">Dirección</label>
                        <input th:field="*{address}" autocomplete="off" autofocus id="address"
                               name="address"
                               placeholder="Escribe el email" type="text"
                               class="form-control">
                    </div>

                    <div>
                        <label for="updatedAt">Fecha Inicio</label>
                        <input type="datetime-local" th:field="*{createdAt}" autocomplete="off" autofocus
                               id="createdAt" name="updatedAt"
                               class="form-control" disabled>
                    </div>

                </div>
                <button class="btn btn-success" type="submit">Ingresar</button>
            </form>

        </div>
    </div>

</main>
</body>
</html>
