<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<body>

<main layout:fragment="contenido">
    <div class="container-fluid">
        <table class="table">

            <!-- Columnas de la Tabla -->
            <div align="right">
                <a class="btn btn-info" th:href="@{/enterprises/{id}/movements (id = ${enterprise.id})}">Nuevo Movimiento</a>
            </div>
            <thead>
            <tr>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Fecha creación</th>
                <th>Fecha actualización</th>
                <th>Empleado</th>
            </tr>
            </thead>

            <!-- filas de la tabla-->
            <tbody class="table-group-divider">
            <!-- Dibuja la filas por empleados -->
            <tr th:each="transaction : ${transaction}">
                <!-- Dibuja columnas por cada campo del Objeto-->
                <td th:text="${transaction.concept}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.createdAt}"></td>
                <td th:text="${transaction.updateAt}"></td>
                <td th:text="${transaction.user.name}"></td>

            <tr>
                <td>suma</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>

</html>
