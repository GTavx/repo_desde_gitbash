<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<body>

<main layout:fragment="contenido">

    <div>
        <!--Título encabezado-->
        <div class="card-header">
            <h2><p><strong>Usuarios</strong></p></h2>
        </div>

        <table class="table">
            <div align="right">

                <!-- Formulario para Nueva empresa datos-->
                <form th:object="${user}" th:action="@{/users/nuevo/}" method="get">
                    <input type="hidden" name="id"/>
                    <button type="submit" class="btn btn-primary">Nuevo Usuario<i class="fa fa-trash"></i>
                    </button>
                </form>
            </div>

            <p></p>

            <!-- Columnas de la Tabla -->
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
            </tr>
            </thead>

            <!-- filas de la tabla-->
            <tbody class="table-group-divider">
            <!-- Dibuja la filas por empleados -->
            <tr th:each="employee : ${employees}">
                <!-- Dibuja columnas por cada campo del Objeto-->
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.profile.phone}"></td>
                <td>
                    <!-- Boton Actualizar por aparte -->
                    <form th:object="${employee}" th:action="@{/users/updatex}" method="post">
                        <input type="hidden" name="id" th:value="${employee.id}"/>
                        <input type="hidden" name="idEnter" th:value="${employee.enterprise.id}"/>
                        <!--<input type="hidden" name="name" th:value="${employee.name}" />
                        <input type="hidden" name="email" th:value="${employee.email}" />
                        <input type="hidden" name="phone" th:value="${employee.profile.phone}" />
                        <input type="hidden" name="profile"  th:object="${employee.profile}" />-->

                        <button type="submit" class="btn btn-outline-primary btn-sm">Actualizar <i
                                class="fa fa-trash"></i>
                        </button>
                    </form>

                </td>

                <!-- Boton eliminar por aparte -->
                <td>
                    <!-- Formulario para eliminar datos-->
                    <form th:action="@{/Employee/delete}" method="post" th:object="${employee}">
                        <input type="hidden" name="id" th:value="${employee.id}"/>
                        <button type="submit" class="btn btn-outline-secondary btn-sm">Eliminar <i
                                class="fa fa-trash"></i>
                        </button>

                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
